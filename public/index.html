<html>
    <head>
        <script data-main="js/main.js" src="js/ext/require.js"></script>
    </head>
    <body>
        <p>Hello, World</p>
        <div class="login">
            <select multiple="multiple" height="5" data-bind="options: users"></select>
            <input type="text" data-bind="value: username"/>
            <button id="join">Join</button>
        </div>
        <div class="main" style="display: none;">
            <button id="quit">Quit</button>
            <ul data-bind="foreach: users">
                <li data-bind="text: $data"></li>
            </ul>

            <div class="field">
                <div class="initial">
                    <button id="move">Make move</button>
                </div>
                <div class="challenge" style="display: none;">
                    <p>A user has attempted to move. Allow or deny?</p>
                    <button id="challengeAllow">Allow</button><button id="challengeDeny">Deny</button>
                </div>
                <div class="messages"></div>
            </div>
        </div>
    </body>
<html>
